<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptados de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <img src="./assets/svg/Logoalura-logo.png" alt="logo alura">
    </header>
    <main>
        <form class="form__section">
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="btn__container">
                <div class="alert__msj"><img src="./assets/svg/alert_icon.svg" alt="alert icon"><span>Solo letras minúsculas y sin acentos </span></div>   
               </div>
          <div class="submit__container">
               <input class="form__btn" type="submit" value="Encriptar">
               <input class="form__btn--secundary form__btn_desencriptar" type="submit" value="Desencriptar">
          </div>
        </form>
        <aside class="result">
            <img src="./assets/img/muñeco.png" alt="imagen de muñeco" class="result__img">
            <div class="loader hidden"></div>
            <div class="result__container">
                <h3 class="result__title">Ningún mesaje fue encontrado</h3>
                <p class="result__text">Ingrese el texto que desees encriptar o desencriptar</p>
                <button class="result__btn form__btn form__btn--secundary hidden">Copiar</button>
            </div>
            </aside>
    </main>
<script src="./encriptador.js"></script>
</body>

</html>
